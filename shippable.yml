# Language setting
language: python

# Version number
python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - 3.5
  - pypy
  - pypy3
  
services:
  - mysql
  - postgres
  - mongodb
  - elasticsearch
  - redis
  - memcache
  - rabbitmq
  - neo4j
  - rethinkdb
  - couchdb
 
build:
  pre_ci_boot:
    image_name: drydock/u12pytall
    image_tag: prod
    pull: true
   
  ci:   
    - python --version   
    - ps -eax
    - ls -al
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
   # - cp testresults2.xml  ./shippable/testresults
    - which python
    - coverage run `which nosetests` test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - coverage xml -o shippable/codecoverage/coverage.xml
  on_success:
    - echo "build success"
  on_failure:
    - echo "build failed"  
  
